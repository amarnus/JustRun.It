<md-dialog class="md-dialog-language-chooser" flex="60" flex-sm="100">
  <md-content>
    <div layout="row">
      <h1>Pick a language below to get started...</h1>
      <div flex></div>
      <md-progress-circular md-mode="indeterminate" ng-show="ui.shouldProgressBarShow"></md-progress-circular>
    </div>
    <md-list class="md-list-language-chooser">
      <md-item ng-repeat="(code, l) in languages">
        <md-item-content>
          <div class="md-tile-left md-tile-icon" layout="row" layout-align="left center">
            <i class="{{ l.icon }}" ng-if="l.icon"></i>   
          </div>
          <div class="md-tile-content md-tile-name" layout="row" layout-align="left center">
            <h2>{{ l.name }}</h2>
          </div>
          <div class="md-tile-right">
            <md-button class="md-raised md-primary" ng-click="pickLanguage(code)">Pick</md-button>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-content>
</md-dialog>
